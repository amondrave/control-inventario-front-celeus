      <section class="section">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Registrar Asignación</h5>
                <form id="create-status">
                  <div class="row mb-3">
                        <label for="inputDate" class="col-sm-2 col-form-label">Fecha de asignación</label>
                        <div class="col-sm-5">
                          <input type="date" class="form-control" name="requestDate" id="requestDate">
                        </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label"
                      >Activo</label
                    >
                    <div class="col-sm-5">
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          id="activeAssigment"
                          name="activeAssigment"
                          required title="Este campo es obligatorio"
                        ></select>
                      </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label"
                      >Tipo documento trabajador</label
                    >
                    <div class="col-sm-5">
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          id="typeDocumentWorker"
                          name="typeDocumentWorker"
                          required title="Este campo es obligatorio"
                        ></select>
                      </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label"
                      >Numero de documento del trabajador</label
                    >
                    <div class="col-sm-5">
                      <input type="text" class="form-control" placeholder="Ingrese el número de documento" id="workerDoc" name="workerDoc" onkeydown="handleKeyPress(event)" required title="Este campo es obligatorio"/>
                      <input type="hidden" name="idWorker" id="idWorker" value="">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Locación</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" name="location" id="location" placeholder="Locación">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Valor total</label>
                    <div class="col-sm-5">
                      <input type="number" class="form-control" name="totalValue" id="totalValue" 
                      min="1"
                      step="any"
                      readonly>
                    </div>
                  </div>
                  <br>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"
                      >Registrar Estado</label
                    >
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary-celeus">
                        Enviar
                      </button>
                    </div>
                  </div>
                </form>
